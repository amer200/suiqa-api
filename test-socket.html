<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Socket.IO Chat Test</title>
</head>

<body>
    <h2>ðŸ”Œ Socket.IO Chat Test</h2>

    <label>Chat ID:</label><br />
    <input type="text" id="chatId" value="68665c327cc3bddd33b52916" /><br /><br />

    <label>Sender ID:</label><br />
    <input type="text" id="senderId" value="666b123abc456def78900001" /><br /><br />

    <label>Message:</label><br />
    <input type="text" id="messageInput" /><br /><br />

    <button onclick="joinChat()">Join Chat</button>
    <button onclick="sendMessage()">Send Message</button>

    <hr />
    <h3>ðŸ“¥ Messages</h3>
    <div id="messages" style="background:#f1f1f1; padding: 10px; height: 200px; overflow-y: scroll;"></div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const socket = io("http://localhost:5000", {
            transports: ["websocket"]
        });

        socket.on("connect", () => {
            console.log("âœ… Connected:", socket.id);
        });

        function joinChat() {
            const chatId = document.getElementById("chatId").value;
            socket.emit("joinChat", chatId);
            logMessage("âœ… Joined chat: " + chatId);
        }

        function sendMessage() {
            const chatId = document.getElementById("chatId").value;
            const senderId = document.getElementById("senderId").value;
            const content = document.getElementById("messageInput").value;

            socket.emit("sendMessage", {
                chatId,
                sender: senderId,
                content,
            });

            logMessage("ðŸ“¤ You: " + content);
            document.getElementById("messageInput").value = '';
        }

        socket.on("messageReceived", (msg) => {
            alert(msg)
            logMessage("ðŸ“© Received: " + msg.content);
        });

        function logMessage(text) {
            const div = document.createElement("div");
            div.textContent = text;
            document.getElementById("messages").appendChild(div);
        }
    </script>
</body>

</html>
